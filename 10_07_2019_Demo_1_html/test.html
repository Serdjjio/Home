<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<title> Приветики пистолетики!)</title>
	</head>

	<body>
		0.1 - ТЕГ- br <br> <!--переход на следующую строку-->
		0.2 - ТЕГ- p <p> <!--переход через строку строку-->
		1) Привет <a href="http://google.com">мир</a>! <!--ТЕГ ..а.. с атрибутом ..href.. переход на страницу заданую--> <br>	
		2) Привет <strong> мир!</strong> <!--делает жирный текст--> <br>
		3) Привет <em> мир!</em> <!--делает курсивный текст--> <br>
		4) Привет <em> мир!</em> <br>
		5) 	<h1>Привет мир!</h1> <!--заголовок, ем меньше цифра тем больше текст ..h1,h2,h3,h4,h5,h6.. -->
			<h2>Привет мир!</h1> 
			<h3>Привет мир!</h1>
			<h4>Привет мир!</h1> 
			<h5>Привет мир!</h1> 
			<h6>Привет мир!</h1> 
		6) <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-0Ol5v4VtmmKOGzykgADPKJo1u0VImWTqvwEpj_QL7PDvICtSQA"
						width="100px"    height="100px"/> <p> <!--ширина_width высота_height--> 
		<!--абсолютный путь, ТЕГ для вставки изображения src=URL изображения-->
		
			<img src="14_6441_oboi_tuchka_izlivaetsja_nitjami_1366x768.jpg"width="200px"/> <br>
		<!--относительный путь, ТЕГ для вставки изображения из директории в которой находиться файл-->
		
		7) <div> контейнер для всго что угодно </div> <!--блок(контейнер)-->
		8)	 <table border="2">
				<tr> <td>1<td> <td>hello</td> <td>world<td> <td>!<td> <tr>
				<tr> <td>2<td> <td>hello</td> <td>world<td> <td>!<td> <tr>
				<tr> <td>3<td> <td>hello</td> <td>world<td> <td>!<td> <tr>
			</table> <br> <!--создание таблиц-->
		9) <input value="стандартное значение"/> <br> <!--делает поле для ввода даных, слов, чисел-->
		10) <textarea></textarea> <!--делает поле для ввода нескольких строк, слов, чисел-->
		
			
	</body>
